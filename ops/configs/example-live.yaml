strategy:
  min_edge_threshold: 0.08
  max_entry_price: 0.12
  min_exit_price: 0.50
  uncertainty_base_f: 2.5
  uncertainty_per_day_f: 0.5
  fee_estimate: 0.02
  slippage_estimate: 0.01

risk:
  max_position_size_usd: 3.00
  max_trades_per_run: 2
  max_total_exposure_usd: 15.00
  max_per_city_exposure_usd: 8.00
  max_daily_loss_usd: 5.00
  cooldown_minutes: 60
  min_hours_to_resolution: 12.0
  slippage_ceiling: 0.03

execution:
  mode: live
  adapter: simmer

alerts:
  enabled: true
  webhook_url: "https://your-webhook-url-here"

ops:
  scan_interval_minutes: 30
  forecast_max_age_minutes: 180
  market_data_max_age_minutes: 15
  lookahead_days: 5
  request_delay_ms: 300
